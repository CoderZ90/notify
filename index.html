<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Notification API | CodingFire</title>
  </head>
  <body>
    <button class="notify">Show Notification</button>
    <script>
      let button = document.querySelector(".notify");
      button.addEventListener("click", () => {
        if (!window.Notification) return;

        Notification.requestPermission().then(showNotification);
      });
      function showNotification(permission) {
        if (permission !== "granted") return;
        let notification = new Notification("My Title", {
          body: "Hi, how are you today?"
        });
        notification.onclick = () => {
          // window.open('https://google.com')
          window.location.href = "https://www.google.com";
        };
      }
    </script>
  </body>
</html>
